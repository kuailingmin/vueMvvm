<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/com.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/ionicons/css/ionicons.min.css">
</head>
<body>
<div class="login">
    <img src="images/login-bg.png">
    <div class="login-main">
        <div class="login-img">
            <img src="images/asteroids.png">
        </div>
        <h1><strong>Welcome</strong> Stranger</h1>
        <form id="loginId">
            <div class="login-info mb20">
                <input type="text" id="username" placeholder="Username">
                <div class="login-icon">
                    <i class="ion-android-contact"></i>
                </div>
            </div>
            <div class="login-info">
                <input type="password" id="password"  placeholder="Password">
                <div class="login-icon">
                    <i class="ion-ios-locked"></i>
                </div>
            </div>
            <p class="login-error"></p>
            <button class="login-btn">Log In</button>
        </form>
    </div>
</div>
</body>
</html>
